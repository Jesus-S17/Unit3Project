<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <label for="num1">Enter Number</label>
    <input id="num1" type="text" name="enter number" style="width:  100px;">

    <label for="num2">Enter Number</label>
    <input id="num2" type="text" name="enter number" style="width:  100px;">

    <div class="container">
        <div class="content">
            <div class="row">
                <h3>Symbols</h3>
                <button id="add">+</button>
                <button id="multiplication">*</button>
                <button id="division">/</button>
                <button id="subtraction">-</button>
                <button id="remainder">%</button>
                <input type="text" id="result" placeholder="" readonly>
            </div>
            <button id="clear">CLEAR</button>
            <p class="hidden"></p>
        </div>
    </div>
</div>
    <script>
    function add() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 + num2;
        document.getElementById("result").value = result;
    }

    function difference() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 + num2;
        document.getElementById("result").value = result;
    }

    function product(){
        const num1 = parseFloat((document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 * num2;
        document.getElementById("result").value = result;
    }

    function quotient(){
        const num1 = parseFloat((document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 / num2;
        document.getElementById("result").value = result;
    }

    function remainder() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 + num2;
        document.getElementById("result").value = result;
    }

    clearButton.addEventListener('click',function(e){
        num1.value=" ";
        num2.value=" ";
    });
</script>
</body>
</html>
